<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S2 - Multi-media</title>
</head>

<body>
    <header>
        Shared elements between pages
        <section class="top-bar">
            <div class="container">
            </div>
        </section>
    </header>
    <main>
        <!-- Audio -->
        <audio autoplay loop>
            <source src="media/audio.mp3" type="audio/mpeg">
        </audio>

        <!-- Video -->
        <video controls width="300px">
            <source src="media/video.mp4" type="video/mp4">
        </video>

        <!-- Youtube video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KKc_RMln5UY?autoplay=1" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- Google map -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d3919.553446684395!2d106.69876991405637!3d10.768857692326682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x31752f0ca6483ef1%3A0x37b65f88622164d0!2zVE5SIFRvd2VyLCAxODAgTmd1eeG7hW4gQ8O0bmcgVHLhu6ksIFBoxrDhu51uZyBOZ3V54buFbiBUaMOhaSBCw6xuaCwgUXXhuq1uIDEsIEjhu5MgQ2jDrSBNaW5oLCBWaWV0bmFt!3m2!1d10.7688577!2d106.70095859999999!5e0!3m2!1sen!2s!4v1574950197878!5m2!1sen!2s"
            width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </main>
    <footer>Shared elements between pages</footer>
</body>

</html>
